{% extends 'base.html' %}

{% block  content %}

    <div class="container">
        <h1>Registeration</h1>

        <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}

            <input class = 'bg-primary' type="submit" value="Submit">
        </form>

        <p>Already register?<a href="{% url 'login' %}">Login</a></p>

    </div>

{%  endblock %}
